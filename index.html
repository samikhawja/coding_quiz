<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="./assets/css/style.css">
      <title>Coding Quiz</title>
  </head>
  <body>
      <!-- start button will start countdown and question -->
      
      <nav class="navbar navbar-light bg-light">
          <form class="form-inline">
          		<button class="btn btn-outline-success" id="myBtn" type="button">Start</button>
              &nbsp;
              <button class="btn btn-outline-warning" id="resetBtn" type="button">Reset</button>
              <p id="countdown"></p>
          </form>
      </nav>
      <!-- create framewire for the actual box that contain the question -->
      <div class="container mt-5">
        <div class="d-flex justify-content-center row">
          <div class="col-md-10 col-lg-10">
            <div class="border">
              <div class="question bg-white p-3 border-bottom">
                <div class="d-flex flex-row justify-content-between align-items-center mcq">
                  <h4>Coding Quiz</h4><span>(<span id="currentQuestion">0</span> of 5)</span>
                </div>
              </div>
              <div class="question bg-white p-3 border-bottom">
                <div class="d-flex flex-row align-items-center question-title">
                    <h3 id="target" class="text-danger">Q.</h3>
                  <div id="selections" class="selections"></div>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="card">
          <h2>Enter Initial and Score</h2>
          <form>
            <ul>
              <li>
                <label for="msg">Name and Score</label>
                <textarea id="msg" name="comments"></textarea>
              </li>
            </ul>
            <button id="save">SAVE</button>
          </form>    
        </div>
    
        <div class="card">
          <h2>Last Score</h2>
          <p>Name and Score: <span id="saved-name-and-score"></span></p>
        </div>
      </div>  
      <script src="./assets/js/script.js"></script>
  </body>
</html>
